<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - PlayVideo</title>
</head>
<body>
  <h1>Entrar / Criar Conta</h1>

  <input type="text" id="username" placeholder="Nome de usuário"><br>
  <input type="password" id="password" placeholder="Senha"><br>

  <button onclick="registrar()">Criar Conta</button>
  <button onclick="login()">Entrar</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="firebase.js"></script>

  <script>
    const auth = firebase.auth();

    function registrar() {
      const email = document.getElementById("username").value + "@fake.com";
      const senha = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          alert("Conta criada com sucesso!");
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("username").value + "@fake.com";
      const senha = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          alert("Login bem-sucedido!");
          window.location.href = "index.html"; // Redireciona após login
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }
  </script>
</body>
</html>
