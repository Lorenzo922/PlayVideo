<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - PlayVideo</title>
</head>
<body>
  <h1>Entrar / Criar Conta</h1>

  <input type="text" id="username" placeholder="Nome de usuário"><br>
  <input type="password" id="password" placeholder="Senha"><br>

  <button onclick="registrar()">Criar Conta</button>
  <button onclick="login()">Entrar</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <script>
    const db = firebase.database();

    function registrar() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      db.ref("users/" + user).set({
        senha: pass
      }).then(() => {
        alert("Conta criada!");
      });
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      db.ref("users/" + user).once("value")
        .then((snapshot) => {
          if (snapshot.exists()) {
            if (snapshot.val().senha === pass) {
              alert("Login OK!");
              window.location.href = "index.html";
            } else {
              alert("Senha incorreta!");
            }
          } else {
            alert("Usuário não encontrado!");
          }
        });
    }
  </script>
</body>
</html>
