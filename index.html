<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PlayVideos Firebase + Supabase</title>
</head>
<body>
  <div id="login-area" style="display: block;">
    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Seu email"><br />
    <input type="password" id="loginPassword" placeholder="Senha"><br />
    <button onclick="login()">Entrar</button>
    <hr />
    <h2>Cadastro</h2>
    <input type="text" id="registerUsername" placeholder="Nome de usuário"><br />
    <input type="email" id="registerEmail" placeholder="Seu email"><br />
    <input type="password" id="registerPassword" placeholder="Senha"><br />
    <button onclick="register()">Cadastrar</button>
  </div>

  <div id="main-area" style="display: none;">
    <h1>Bem-vindo ao PlayVideos!</h1>
    <p id="user-email"></p>
    <button onclick="logout()">Sair</button><br /><br />
    <input type="file" id="videoUpload" accept="video/mp4" />
    <button onclick="uploadVideo()">Enviar Vídeo</button>
    <h2>Vídeos:</h2>
    <div id="videoList"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-PEvp2reLWNxI_HKPMS2vofxSNOvDzDE",
      authDomain: "playvideos-e2d5d.firebaseapp.com",
      databaseURL: "https://playvideos-e2d5d-default-rtdb.firebaseio.com",
      projectId: "playvideos-e2d5d",
      storageBucket: "playvideos-e2d5d.appspot.com",
      messagingSenderId: "220622211507",
      appId: "1:220622211507:web:920bc3199ffacb5b7963c6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Config Supabase - COLE AQUI SUAS CREDENCIAIS
    const supabaseUrl = 'https://qnkhbbpfitoiygpkkxii.supabase.co';
    const supabaseKey = 'COLE_AQUI_SUA_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // FUNÇÕES LOGIN FIREBASE
    function register() {
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      if (!username || !email || !password) return alert("Preencha todos os campos.");
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.ref("users/" + uid).set({ username });
        })
        .then(() => alert("Cadastro realizado!"))
        .catch(e => alert("Erro no cadastro: " + e.message));
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!email || !password) return alert("Preencha email e senha.");
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("Erro no login: " + e.message));
    }

    function logout() {
      auth.signOut();
    }

    // Monitorar estado do usuário
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("main-area").style.display = "block";
        db.ref("users/" + user.uid + "/username").once("value").then(snap => {
          const username = snap.val() || "Desconhecido";
          document.getElementById("user-email").innerText = `Logado como: ${username} (${user.email})`;
        });
        carregarVideos();
      } else {
        document.getElementById("login-area").style.display = "block";
        document.getElementById("main-area").style.display = "none";
      }
    });

    // Função para pegar username
    async function getUsername(uid) {
      const snap = await db.ref("users/" + uid + "/username").once("value");
      return snap.val() || "Anônimo";
    }

    // Upload no Supabase
    async function uploadVideo() {
      const fileInput = document.getElementById("videoUpload");
      if (fileInput.files.length === 0) return alert("Selecione um vídeo MP4");
      const file = fileInput.files[0];

      const user = auth.currentUser;
      if (!user) return alert("Faça login primeiro.");

      const filePath = `videos/${Date.now()}_${file.name}`;

      // Upload
      const { error: uploadError } = await supabase.storage
        .from("videos")
        .upload(filePath, file, { cacheControl: "3600", upsert: false });

      if (uploadError) return alert("Erro no upload: " + uploadError.message);

      // Salvar metadados no Firebase DB
      const publicUrl = supabase.storage.from("videos").getPublicUrl(filePath).publicUrl;
      const username = await getUsername(user.uid);

      await db.ref("videos").push({
        url: publicUrl,
        user: user.uid,
        username: username,
        name: file.name
      });

      alert("Vídeo enviado com sucesso!");
      carregarVideos();
    }

    // Carregar vídeos da lista no Firebase DB
    async function carregarVideos() {
      const snapshot = await db.ref("videos").once("value");
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "";

      snapshot.forEach(child => {
        const data = child.val();
        const container = document.createElement("div");
        const video = document.createElement("video");
        video.src = data.url;
        video.controls = true;
        video.width = 480;
        const info = document.createElement("p");
        info.innerText = `Postado por: ${data.username || "Anônimo"}`;
        container.appendChild(video);
        container.appendChild(info);
        videoList.appendChild(container);
      });
    }
  </script>
</body>
</html>
