<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PlayVideos</title>
</head>
<body>
  <div id="login-area" style="display: none;">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Nome de usuário"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="register()">Cadastrar</button>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="main-area" style="display: none;">
    <h1>Bem-vindo ao PlayVideos!</h1>
    <p id="user-email"></p>
    <button onclick="logout()">Sair</button><br><br>
    <input type="file" id="videoUpload" accept="video/mp4">
    <button onclick="uploadVideo()">Enviar Vídeo</button>
    <h2>Vídeos:</h2>
    <div id="videoList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-PEvp2reLWNxI_HKPMS2vofxSNOvDzDE",
      authDomain: "playvideos-e2d5d.firebaseapp.com",
      databaseURL: "https://playvideos-e2d5d-default-rtdb.firebaseio.com",
      projectId: "playvideos-e2d5d",
      storageBucket: "playvideos-e2d5d.appspot.com",
      messagingSenderId: "220622211507",
      appId: "1:220622211507:web:920bc3199ffacb5b7963c6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("main-area").style.display = "block";
        document.getElementById("user-email").innerText = "Logado como: " + user.email;
        carregarVideos();
      } else {
        document.getElementById("login-area").style.display = "block";
        document.getElementById("main-area").style.display = "none";
      }
    });

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const emailFake = username + "@exemplo.com";

      auth.createUserWithEmailAndPassword(emailFake, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          db.ref("users/" + uid).set({ username });
        })
        .catch((error) => {
          alert("Erro ao cadastrar: " + error.message);
        });
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const emailFake = username + "@exemplo.com";

      auth.signInWithEmailAndPassword(emailFake, password)
        .then(() => {})
        .catch((error) => {
          alert("Erro ao logar: " + error.message);
        });
    }

    function logout() {
      auth.signOut();
    }

    function uploadVideo() {
      const file = document.getElementById("videoUpload").files[0];
      if (!file) return alert("Selecione um vídeo MP4");

      const uid = auth.currentUser.uid;
      const fileRef = storage.ref("videos/" + Date.now() + "_" + file.name);

      fileRef.put(file).then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          db.ref("videos").push({
            url: url,
            user: uid,
            name: file.name
          });
          alert("Vídeo enviado com sucesso!");
          carregarVideos();
        }).catch(err => {
          alert("Erro ao enviar: " + err.message);
        });
    }

    function carregarVideos() {
      db.ref("videos").once("value").then(snapshot => {
        const videoList = document.getElementById("videoList");
        videoList.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const video = document.createElement("video");
          video.src = data.url;
          video.controls = true;
          video.width = 480;
          videoList.appendChild(video);
        });
      });
    }
  </script>
</body>
</html>
