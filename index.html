<!DOCTYPE html>
<html>
<head>
  <title>PlayVideo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 14px;
    }

    video {
      display: block;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    div {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>PlayVideo</h1>
  <div id="user-info"></div>

  <h2>Postar vídeo</h2>
  <input type="text" id="videoTitle" placeholder="Título do vídeo"><br>
  <input type="file" id="videoFile" accept="video/mp4"><br>
  <button onclick="uploadVideo()">Enviar</button>

  <h2>Vídeos publicados</h2>
  <div id="video-list"></div>

  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
